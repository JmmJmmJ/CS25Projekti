<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Notes site</title>
    </head>

    <body>
		<h1>Notes</h1>
        <form action='logout/' method="POST">
			{% csrf_token %}
            <input type="submit" value="Logout"/>
        </form>
        <ul>
		{% for note in notes %}
		<li>{{note.note}} <a href='/details/{{note.id}}'>View</a></li>
		{% endfor %}
        </ul>
    </body>


    </body>
</html>
